<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Пробный запуск</title>
</head>
<body>
    <div class="main-block">
        <div>
            <h3 class='sf-font colorfy'>Primarymeal</h3>
                <form action="/get" method="get">
                <label for="food" class="os-font" style="margin-bottom: 10px;">Choose your food from the list:</label>
                <div>
                    <input list="food" name="food" id="food" class="os-font">
                    <datalist id="food">
                    <option value="Apple">
                    <option value="Coconut">
                    <option value="Banana">
                    <option value="Strawberry">
                    <option value="Pepper">
                    </datalist>
                    <input class="btn-general sf-font" value="Submit" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
